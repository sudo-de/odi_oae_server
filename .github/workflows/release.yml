name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

defaults:
  run:
    working-directory: server

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: server/go.sum

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o dist/odi-server-linux-amd64 ./cmd/server/main.go
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o dist/odi-server-linux-arm64 ./cmd/server/main.go
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o dist/odi-server-darwin-amd64 ./cmd/server/main.go
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o dist/odi-server-darwin-arm64 ./cmd/server/main.go
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o dist/odi-server-windows-amd64.exe ./cmd/server/main.go

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            server/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
